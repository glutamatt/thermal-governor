name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Create tarball
        run: |
          mkdir -p dist
          cp target/release/thermal-governor dist/
          cp install.sh uninstall.sh README.md LICENSE dist/
          chmod +x dist/install.sh dist/uninstall.sh dist/thermal-governor
          tar czf thermal-governor-${{ github.ref_name }}-x86_64-linux.tar.gz -C dist .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: thermal-governor-*.tar.gz
          generate_release_notes: true
